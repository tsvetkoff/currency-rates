version: '3.8'
services:
  postgres:
    container_name: pg_container
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA : /var/lib/postgresql/data/pgdata
    networks:
      - core
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  core:
    driver: bridge

volumes:
  pgdata:
